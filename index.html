        }
        form {
            background-color: #f5f5dc;

            margin: 10px;
            padding: 15px;
            width: 30%;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        fieldset {
            border: 0;
            margin: 0;
            padding: 0;
        }
        datalist {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4a5a64;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
